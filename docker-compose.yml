version: '3.8'

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: skillswap
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/skillswap
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      FRONTEND_URL: http://localhost:5173
      AI_PROVIDER: gemini
      GEMINI_API_KEY: ${AIzaSyA4dM6GCZ8wI9-xumYiTwD5AsTuqMTQQsU}
      HF_API_KEY: ${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}
      AI_TIMEOUT_MS: 15000
      AI_RATE_PER_MIN: 5
      SPRING_FLYWAY_ENABLED: "false"

  frontend:
    build: ./frontend
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  postgres_data:
