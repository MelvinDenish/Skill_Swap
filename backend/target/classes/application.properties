spring.application.name=skillswap-backend

spring.datasource.url=jdbc:postgresql://localhost:5432/skillswap
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

spring.threads.virtual.enabled=true

jwt.secret=your-secret-key-change-this-in-production-make-it-very-long-and-random-0123456789abcdefghijklmnopqrstuvwxyz
jwt.expiration=604800000

server.port=${PORT:8080}

# Multipart upload limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
app.upload.max-bytes=10485760

# Local storage path (default)
storage.local.path=${STORAGE_LOCAL_PATH:uploads}

# Frontend URL for OAuth2 success redirect
app.frontend.url=${FRONTEND_URL:http://localhost:5173}

 

# Mail (optional; if absent, logs emails instead)
spring.mail.host=${MAIL_HOST:}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=health,info
management.health.mail.enabled=false
