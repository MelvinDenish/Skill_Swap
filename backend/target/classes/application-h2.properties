spring.application.name=skillswap-backend

# H2 in-memory DB (no Docker/Postgres required)
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:skillswap;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.open-in-view=false

spring.threads.virtual.enabled=true

# JWT
jwt.secret=your-secret-key-change-this-in-production-make-it-very-long-and-random-0123456789abcdefghijklmnopqrstuvwxyz
jwt.expiration=604800000

server.port=8080

# H2 console (optional)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
