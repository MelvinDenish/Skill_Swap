spring.application.name=skillswap-backend

# H2 in-memory DB (no Docker/Postgres required)
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:skillswap;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.open-in-view=false

spring.threads.virtual.enabled=true

# JWT
jwt.secret=your-secret-key-change-this-in-production-make-it-very-long-and-random-0123456789abcdefghijklmnopqrstuvwxyz
jwt.expiration=604800000

server.port=8080

# H2 console (optional)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Multipart upload limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
app.upload.max-bytes=10485760

# Local storage path (default)
storage.local.path=${STORAGE_LOCAL_PATH:uploads}

# Frontend URL for OAuth2 success redirect
app.frontend.url=${FRONTEND_URL:http://localhost:5173}

 

# Mail (optional; if absent, logs emails instead)
spring.mail.host=${MAIL_HOST:}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
