spring.application.name=skillswap-backend

spring.datasource.url=jdbc:postgresql://localhost:5432/skillswap
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

spring.threads.virtual.enabled=true

jwt.secret=your-secret-key-change-this-in-production-make-it-very-long-and-random-0123456789abcdefghijklmnopqrstuvwxyz
jwt.expiration=604800000

server.port=${PORT:8080}

# Multipart upload limits
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
app.upload.max-bytes=52428800
app.upload.monthly-quota-bytes=${MONTHLY_QUOTA_BYTES:524288000}

# Local storage path (default)
storage.local.path=${STORAGE_LOCAL_PATH:uploads}

# Frontend URL for OAuth2 success redirect
app.frontend.url=${FRONTEND_URL:http://localhost:5173}

spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-version=2

# AI assistant configuration
ai.provider=${AI_PROVIDER:}
ai.model=${AI_MODEL:gemini-1.5-flash}
ai.gemini.api-key=${GEMINI_API_KEY:}
ai.hf.api-key=${HF_API_KEY:}
ai.timeout-ms=${AI_TIMEOUT_MS:15000}
ai.rate-limit.per-minute=${AI_RATE_PER_MIN:5}

# Mail (optional; if absent, logs emails instead)
spring.mail.host=${MAIL_HOST:}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=health,info
management.health.mail.enabled=false
